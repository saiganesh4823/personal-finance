<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Personal Finance Tracker</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .auth-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 28px;
        }
        
        .auth-header p {
            color: #666;
            margin: 0;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group.error input {
            border-color: #e74c3c;
        }
        
        .form-error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }
        
        .strength-weak { color: #e74c3c; }
        .strength-medium { color: #f39c12; }
        .strength-strong { color: #27ae60; }
        
        .password-requirements {
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }
        
        .password-requirements ul {
            margin: 5px 0;
            padding-left: 20px;
        }
        
        .password-requirements li {
            margin: 2px 0;
        }
        
        .requirement-met {
            color: #27ae60;
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            gap: 8px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-top: 2px;
            flex-shrink: 0;
        }
        
        .checkbox-group label {
            margin: 0;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .auth-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .auth-button:hover {
            transform: translateY(-2px);
        }
        
        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .auth-divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #666;
        }
        
        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }
        
        .auth-divider span {
            background: white;
            padding: 0 15px;
        }
        
        .google-button {
            width: 100%;
            padding: 12px;
            background: white;
            color: #333;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: border-color 0.3s ease;
            margin-bottom: 20px;
        }
        
        .google-button:hover {
            border-color: #667eea;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-links a {
            color: #667eea;
            text-decoration: none;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-error {
            background: #fdf2f2;
            color: #e74c3c;
            border: 1px solid #fadbd8;
        }
        
        .alert-success {
            background: #f0f9f0;
            color: #27ae60;
            border: 1px solid #d5f4d5;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join Personal Finance Tracker today</p>
            </div>
            
            <div id="alert-container"></div>
            
            <form id="register-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName">
                        <div class="form-error" id="firstName-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName">
                        <div class="form-error" id="lastName-error"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    <div class="form-error" id="username-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <div class="form-error" id="email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="form-error" id="password-error"></div>
                    <div class="password-strength" id="password-strength"></div>
                    <div class="password-requirements">
                        <p>Password must contain:</p>
                        <ul id="password-requirements">
                            <li id="req-length">At least 8 characters</li>
                            <li id="req-lowercase">One lowercase letter</li>
                            <li id="req-uppercase">One uppercase letter</li>
                            <li id="req-number">One number</li>
                            <li id="req-special">One special character</li>
                        </ul>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <div class="form-error" id="confirmPassword-error"></div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the <a href="#" target="_blank">Terms of Service</a> and 
                        <a href="#" target="_blank">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="auth-button" id="register-button">
                    Create Account
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Creating your account...</p>
            </div>
            
            <div class="auth-divider">
                <span>or</span>
            </div>
            
            <button class="google-button" id="google-signup">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign up with Google
            </button>
            
            <div class="auth-links">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/auth-manager.js"></script>
    <script>
        class RegisterForm {
            constructor() {
                this.form = document.getElementById('register-form');
                this.loadingDiv = document.getElementById('loading');
                this.registerButton = document.getElementById('register-button');
                this.alertContainer = document.getElementById('alert-container');
                
                this.setupEventListeners();
                this.checkExistingAuth();
            }
            
            setupEventListeners() {
                this.form.addEventListener('submit', this.handleSubmit.bind(this));
                
                // Real-time validation
                const fields = ['firstName', 'lastName', 'username', 'email', 'password', 'confirmPassword'];
                fields.forEach(field => {
                    document.getElementById(field).addEventListener('input', () => {
                        this.clearFieldError(field);
                        if (field === 'password') {
                            this.checkPasswordStrength();
                        }
                        if (field === 'confirmPassword' || field === 'password') {
                            this.validatePasswordMatch();
                        }
                    });
                });
                
                // Username validation
                document.getElementById('username').addEventListener('blur', this.validateUsername.bind(this));
                document.getElementById('email').addEventListener('blur', this.validateEmail.bind(this));
                
                // Google signup
                document.getElementById('google-signup').addEventListener('click', this.handleGoogleSignup.bind(this));
            }
            
            async handleSubmit(event) {
                event.preventDefault();
                
                const formData = new FormData(this.form);
                const userData = {
                    firstName: formData.get('firstName').trim(),
                    lastName: formData.get('lastName').trim(),
                    username: formData.get('username').trim(),
                    email: formData.get('email').trim(),
                    password: formData.get('password'),
                    confirmPassword: formData.get('confirmPassword'),
                    terms: formData.get('terms') === 'on'
                };
                
                // Clear previous errors
                this.clearAllErrors();
                
                // Validate inputs
                if (!this.validateInputs(userData)) {
                    return;
                }
                
                try {
                    this.showLoading(true);
                    
                    await window.AuthManager.register({
                        username: userData.username,
                        email: userData.email,
                        password: userData.password,
                        firstName: userData.firstName || undefined,
                        lastName: userData.lastName || undefined
                    });
                    
                    this.showAlert('Account created successfully! You can now sign in.', 'success');
                    
                    // Redirect to login page
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                    
                } catch (error) {
                    this.showLoading(false);
                    this.handleRegistrationError(error);
                }
            }
            
            validateInputs(userData) {
                let isValid = true;
                
                // Username validation
                if (!userData.username) {
                    this.showFieldError('username', 'Username is required');
                    isValid = false;
                } else if (userData.username.length < 3) {
                    this.showFieldError('username', 'Username must be at least 3 characters');
                    isValid = false;
                } else if (!/^[a-zA-Z0-9_]+$/.test(userData.username)) {
                    this.showFieldError('username', 'Username can only contain letters, numbers, and underscores');
                    isValid = false;
                }
                
                // Email validation
                if (!userData.email) {
                    this.showFieldError('email', 'Email is required');
                    isValid = false;
                } else if (!this.isValidEmail(userData.email)) {
                    this.showFieldError('email', 'Please enter a valid email address');
                    isValid = false;
                }
                
                // Password validation
                if (!userData.password) {
                    this.showFieldError('password', 'Password is required');
                    isValid = false;
                } else {
                    const passwordValidation = this.validatePasswordStrength(userData.password);
                    if (!passwordValidation.isValid) {
                        this.showFieldError('password', passwordValidation.errors[0]);
                        isValid = false;
                    }
                }
                
                // Confirm password validation
                if (!userData.confirmPassword) {
                    this.showFieldError('confirmPassword', 'Please confirm your password');
                    isValid = false;
                } else if (userData.password !== userData.confirmPassword) {
                    this.showFieldError('confirmPassword', 'Passwords do not match');
                    isValid = false;
                }
                
                // Terms validation
                if (!userData.terms) {
                    this.showAlert('You must agree to the Terms of Service and Privacy Policy', 'error');
                    isValid = false;
                }
                
                return isValid;
            }
            
            validatePasswordStrength(password) {
                const errors = [];
                
                if (!password || password.length < 8) {
                    errors.push('Password must be at least 8 characters long');
                }
                
                if (!/[a-z]/.test(password)) {
                    errors.push('Password must contain at least one lowercase letter');
                }
                
                if (!/[A-Z]/.test(password)) {
                    errors.push('Password must contain at least one uppercase letter');
                }
                
                if (!/\d/.test(password)) {
                    errors.push('Password must contain at least one number');
                }
                
                if (!/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) {
                    errors.push('Password must contain at least one special character');
                }
                
                return {
                    isValid: errors.length === 0,
                    errors
                };
            }
            
            checkPasswordStrength() {
                const password = document.getElementById('password').value;
                const strengthDiv = document.getElementById('password-strength');
                const requirements = document.getElementById('password-requirements');
                
                if (!password) {
                    strengthDiv.textContent = '';
                    this.resetPasswordRequirements();
                    return;
                }
                
                const validation = this.validatePasswordStrength(password);
                const score = 5 - validation.errors.length;
                
                // Update strength indicator
                if (score <= 2) {
                    strengthDiv.textContent = 'Weak password';
                    strengthDiv.className = 'password-strength strength-weak';
                } else if (score <= 4) {
                    strengthDiv.textContent = 'Medium strength';
                    strengthDiv.className = 'password-strength strength-medium';
                } else {
                    strengthDiv.textContent = 'Strong password';
                    strengthDiv.className = 'password-strength strength-strong';
                }
                
                // Update requirements checklist
                this.updatePasswordRequirements(password);
            }
            
            updatePasswordRequirements(password) {
                const requirements = {
                    'req-length': password.length >= 8,
                    'req-lowercase': /[a-z]/.test(password),
                    'req-uppercase': /[A-Z]/.test(password),
                    'req-number': /\d/.test(password),
                    'req-special': /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)
                };
                
                Object.entries(requirements).forEach(([id, met]) => {
                    const element = document.getElementById(id);
                    if (met) {
                        element.classList.add('requirement-met');
                    } else {
                        element.classList.remove('requirement-met');
                    }
                });
            }
            
            resetPasswordRequirements() {
                const reqIds = ['req-length', 'req-lowercase', 'req-uppercase', 'req-number', 'req-special'];
                reqIds.forEach(id => {
                    document.getElementById(id).classList.remove('requirement-met');
                });
            }
            
            validatePasswordMatch() {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (confirmPassword && password !== confirmPassword) {
                    this.showFieldError('confirmPassword', 'Passwords do not match');
                } else {
                    this.clearFieldError('confirmPassword');
                }
            }
            
            validateUsername() {
                const username = document.getElementById('username').value.trim();
                
                if (username && username.length >= 3 && /^[a-zA-Z0-9_]+$/.test(username)) {
                    this.clearFieldError('username');
                }
            }
            
            validateEmail() {
                const email = document.getElementById('email').value.trim();
                
                if (email && this.isValidEmail(email)) {
                    this.clearFieldError('email');
                }
            }
            
            isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            async handleGoogleSignup(event) {
                event.preventDefault();
                
                try {
                    await window.AuthManager.loginWithGoogle();
                } catch (error) {
                    console.error('Google signup error:', error);
                    this.showAlert('Google signup failed. Please try again or use the registration form.', 'error');
                }
            }
            
            handleRegistrationError(error) {
                console.error('Registration error:', error);
                
                if (error.message.includes('already exists')) {
                    this.showAlert('Username or email already exists. Please choose different ones.', 'error');
                } else if (error.message.includes('Password validation failed')) {
                    this.showAlert('Password does not meet security requirements. Please check the requirements below.', 'error');
                } else if (error.message.includes('Validation failed')) {
                    this.showAlert('Please check your input and try again.', 'error');
                } else {
                    this.showAlert('Registration failed. Please check your connection and try again.', 'error');
                }
            }
            
            showFieldError(fieldName, message) {
                const field = document.getElementById(fieldName);
                const errorDiv = document.getElementById(`${fieldName}-error`);
                
                field.parentElement.classList.add('error');
                errorDiv.textContent = message;
            }
            
            clearFieldError(fieldName) {
                const field = document.getElementById(fieldName);
                const errorDiv = document.getElementById(`${fieldName}-error`);
                
                field.parentElement.classList.remove('error');
                errorDiv.textContent = '';
            }
            
            clearAllErrors() {
                const fields = ['firstName', 'lastName', 'username', 'email', 'password', 'confirmPassword'];
                fields.forEach(field => this.clearFieldError(field));
                this.alertContainer.innerHTML = '';
            }
            
            showAlert(message, type) {
                this.alertContainer.innerHTML = `
                    <div class="alert alert-${type}">
                        ${message}
                    </div>
                `;
            }
            
            showLoading(show) {
                if (show) {
                    this.form.style.display = 'none';
                    this.loadingDiv.style.display = 'block';
                    this.registerButton.disabled = true;
                } else {
                    this.form.style.display = 'block';
                    this.loadingDiv.style.display = 'none';
                    this.registerButton.disabled = false;
                }
            }
            
            checkExistingAuth() {
                if (window.AuthManager.isAuthenticated()) {
                    // User is already logged in, redirect to main app
                    window.location.href = 'index.html';
                }
            }
        }
        
        // Initialize register form when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new RegisterForm();
        });
    </script>
</body>
</html>
