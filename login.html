<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Personal Finance Tracker</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .auth-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 28px;
        }
        
        .auth-header p {
            color: #666;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group.error input {
            border-color: #e74c3c;
        }
        
        .form-error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }
        
        .strength-weak { color: #e74c3c; }
        .strength-medium { color: #f39c12; }
        .strength-strong { color: #27ae60; }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }
        
        .auth-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .auth-button:hover {
            transform: translateY(-2px);
        }
        
        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .auth-divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #666;
        }
        
        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }
        
        .auth-divider span {
            background: white;
            padding: 0 15px;
        }
        
        .google-button {
            width: 100%;
            padding: 12px;
            background: white;
            color: #333;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: border-color 0.3s ease;
            margin-bottom: 20px;
        }
        
        .google-button:hover {
            border-color: #667eea;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-links a {
            color: #667eea;
            text-decoration: none;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-error {
            background: #fdf2f2;
            color: #e74c3c;
            border: 1px solid #fadbd8;
        }
        
        .alert-success {
            background: #f0f9f0;
            color: #27ae60;
            border: 1px solid #d5f4d5;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your Personal Finance Tracker</p>
            </div>
            
            <div id="alert-container"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="identifier">Username or Email</label>
                    <input type="text" id="identifier" name="identifier" required>
                    <div class="form-error" id="identifier-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="form-error" id="password-error"></div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="remember-me" name="rememberMe">
                    <label for="remember-me">Remember me for 30 days</label>
                </div>
                
                <button type="submit" class="auth-button" id="login-button">
                    Sign In
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Signing you in...</p>
            </div>
            
            <div class="auth-divider">
                <span>or</span>
            </div>
            
            <button class="google-button" id="google-login">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="register.html">Sign up here</a></p>
                <p><a href="#" id="forgot-password">Forgot your password?</a></p>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/auth-manager.js"></script>
    <script>
        class LoginForm {
            constructor() {
                this.form = document.getElementById('login-form');
                this.loadingDiv = document.getElementById('loading');
                this.loginButton = document.getElementById('login-button');
                this.alertContainer = document.getElementById('alert-container');
                
                this.setupEventListeners();
                this.checkExistingAuth();
            }
            
            setupEventListeners() {
                this.form.addEventListener('submit', this.handleSubmit.bind(this));
                
                // Real-time validation
                document.getElementById('identifier').addEventListener('input', this.clearFieldError.bind(this, 'identifier'));
                document.getElementById('password').addEventListener('input', this.clearFieldError.bind(this, 'password'));
                
                // Google login
                document.getElementById('google-login').addEventListener('click', this.handleGoogleLogin.bind(this));
                
                // Forgot password
                document.getElementById('forgot-password').addEventListener('click', this.handleForgotPassword.bind(this));
            }
            
            async handleSubmit(event) {
                event.preventDefault();
                
                const formData = new FormData(this.form);
                const identifier = formData.get('identifier').trim();
                const password = formData.get('password');
                const rememberMe = formData.get('rememberMe') === 'on';
                
                // Clear previous errors
                this.clearAllErrors();
                
                // Validate inputs
                if (!this.validateInputs(identifier, password)) {
                    return;
                }
                
                try {
                    this.showLoading(true);
                    
                    await window.AuthManager.login(identifier, password, rememberMe);
                    
                    this.showAlert('Login successful! Redirecting...', 'success');
                    
                    // Redirect to main app
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                    
                } catch (error) {
                    this.showLoading(false);
                    this.handleLoginError(error);
                }
            }
            
            validateInputs(identifier, password) {
                let isValid = true;
                
                if (!identifier) {
                    this.showFieldError('identifier', 'Username or email is required');
                    isValid = false;
                }
                
                if (!password) {
                    this.showFieldError('password', 'Password is required');
                    isValid = false;
                }
                
                return isValid;
            }
            
            handleLoginError(error) {
                console.error('Login error:', error);
                
                if (error.message.includes('Invalid credentials')) {
                    this.showAlert('Invalid username/email or password. Please try again.', 'error');
                } else if (error.message.includes('locked')) {
                    this.showAlert('Your account has been temporarily locked due to too many failed login attempts. Please try again later.', 'error');
                } else if (error.message.includes('Too many')) {
                    this.showAlert('Too many login attempts. Please wait a few minutes before trying again.', 'error');
                } else {
                    this.showAlert('Login failed. Please check your connection and try again.', 'error');
                }
            }
            
            handleForgotPassword(event) {
                event.preventDefault();
                this.showAlert('Password reset functionality will be available soon. Please contact support if you need help accessing your account.', 'error');
            }
            
            async handleGoogleLogin(event) {
                event.preventDefault();
                
                try {
                    await window.AuthManager.loginWithGoogle();
                } catch (error) {
                    console.error('Google login error:', error);
                    this.showAlert('Google login failed. Please try again or use username/password login.', 'error');
                }
            }
            
            showFieldError(fieldName, message) {
                const field = document.getElementById(fieldName);
                const errorDiv = document.getElementById(`${fieldName}-error`);
                
                field.parentElement.classList.add('error');
                errorDiv.textContent = message;
            }
            
            clearFieldError(fieldName) {
                const field = document.getElementById(fieldName);
                const errorDiv = document.getElementById(`${fieldName}-error`);
                
                field.parentElement.classList.remove('error');
                errorDiv.textContent = '';
            }
            
            clearAllErrors() {
                this.clearFieldError('identifier');
                this.clearFieldError('password');
                this.alertContainer.innerHTML = '';
            }
            
            showAlert(message, type) {
                this.alertContainer.innerHTML = `
                    <div class="alert alert-${type}">
                        ${message}
                    </div>
                `;
            }
            
            showLoading(show) {
                if (show) {
                    this.form.style.display = 'none';
                    this.loadingDiv.style.display = 'block';
                    this.loginButton.disabled = true;
                } else {
                    this.form.style.display = 'block';
                    this.loadingDiv.style.display = 'none';
                    this.loginButton.disabled = false;
                }
            }
            
            checkExistingAuth() {
                if (window.AuthManager.isAuthenticated()) {
                    // User is already logged in, redirect to main app
                    window.location.href = 'index.html';
                }
            }
        }
        
        // Initialize login form when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new LoginForm();
        });
    </script>
</body>
</html>
